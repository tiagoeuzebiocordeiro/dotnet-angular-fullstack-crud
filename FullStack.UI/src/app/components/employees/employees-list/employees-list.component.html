<div class="container my-5">
<h3>Employees</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Salary</th>
      <th scope="col">Department</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let employee of employees"> <!-- tem que bater com o nome da variavel no component ts do employee-list-->
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.email}}</td>
    <td>{{employee.phone}}</td>
    <td>{{employee.salary}}</td>
    <td>{{employee.department}}</td>
    <td><a [routerLink]="['/employees', 'edit', employee.id]" class="btn btn-info btn-sm">Details</a></td>
   </tr>
  </tbody>
</table>
<div *ngIf="!employees || employees.length <= 0" class="col-12 text-center">
  <p>No employees found.</p>
</div>
</div>
